apiVersion: batch/v1
kind: Job
metadata:
  name: ai-model-training-02
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: trainer
        image: pytorch/pytorch:2.1.0-cuda11.8-cudnn8-runtime
        command: ["python", "-c", "import torch; print(torch.rand(6, 6))"]
      restartPolicy: Never
  backoffLimit: 1
